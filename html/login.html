<!DOCTYPE html>
<html>
<head>
  <title>Iniciar sesión</title>
  <!-- Agrega los archivos CSS de Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="text-center">Iniciar sesión</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="usuario">Usuario:</label>
              <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario">
            </div>
            <div class="form-group">
              <label for="contrasena">Contraseña:</label>
              <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
            <a href="../html/olvidocontraseña.html" class="btn btn-link btn-block">¿Olvidaste tu contraseña?</a>
            <a href="registro.html" class="btn btn-link btn-block">¿No tienes cuenta? Crear cuenta</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
   body, html {
      height: 100%;
      background-image: url(../img/login.jpg);
    }
  
    /* Estilos personalizados para centrar el formulario */
    .container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-position: center;
      
      
    }

    .card {
      box-shadow: 15px 15px 40px black;
      padding: 60px;
      opacity: 0.9;
   
    }
  </style>
<!-- Agrega los archivos JavaScript de Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Agrega los archivos CSS de Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</body>
</html>
