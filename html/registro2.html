<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Registro</title>
  <style>
    body, html {
      
      background-image: url(../img/login.jpg);
       
    }
   
    /* Estilos personalizados para centrar el formulario */
    .container {
      align-items: center;
      justify-content: center;
      background-color: white;
      margin-top: 110px;
      border-radius: 10px;
    }
    .card{
        text-align: center;
    }

    .input{
        text-align: center;
        padding: 100%;
    }
       
    
  </style>
  <!-- Agrega los archivos JavaScript de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Agrega los archivos CSS de Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Formulario de Registro</h1>
  <form method="post" action="registro.php">
    <label for="nombre" class="card">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>
    <label for="apellido" class="card">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required><br>
    <label for="correo" class="card">Gmail:</label>
    <input type="email" id="correo" name="correo" required><br>
    <label for="usuario" class="card">Usuario:</label>
    <input type="text" id="usuario" name="usuario" required><br>
    <label for="contraseña" class="card">Password:</label>
    <input type="password" id="contraseña" name="contraseña" required><br>
    <input type="submit" value="Registrarse">
  </form>
</div>
</body>
</html>
